<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wissla Doku – Foto-Dokumentation</title>

    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #003366; }
        .box { background: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        button { background: #005bbb; color: white; padding: 12px; width: 100%; border-radius: 8px; border: none; font-size: 16px; }
        input, textarea { width: 100%; padding: 10px; margin-top: 8px; margin-bottom: 12px; border-radius: 6px; border: 1px solid #ccc; }
    </style>
</head>

<body>

<h1>Wissla Doku – Foto-Dokumentation</h1>

<div class="box">
    <h2>Neues Foto aufnehmen</h2>
    <p>Unten links werden automatisch gedruckt: <b>Datum, Uhrzeit, GPS-Koordinaten, Adresse</b>.</p>

    <input type="file" id="photoInput" accept="image/*" capture="environment">

    <textarea id="comment" placeholder="Kommentar (optional)"></textarea>

    <button onclick="savePhoto()">Foto speichern</button>
</div>

<div class="box">
    <button onclick="location.reload()">Liste aktualisieren</button>
    <button style="background:red;margin-top:10px" onclick="deleteAll()">ALLE Einträge löschen</button>
</div>

<div id="photoList"></div>

<script src="main.js"></script>
</body>
</html>
